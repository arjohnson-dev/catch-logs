<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatchLogs Moved</title>
    <meta http-equiv="refresh" content="5;url=https://catch-logs.app" />
    <style>
      :root {
        --bg: #050505;
        --surface: #111111;
        --border: #333333;
        --text: #f5f7fb;
        --muted: #9aa3b2;
        --primary: #2f80ed;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
        background: var(--bg);
        color: var(--text);
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      .panel {
        width: min(100%, 520px);
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 28px 22px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .brand {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }

      .brand-badge {
        width: 44px;
        height: 44px;
        background: #ffffff;
        border-radius: 10px;
        padding: 6px;
        display: grid;
        place-items: center;
      }

      .brand-badge img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .brand-title {
        margin: 0;
        font-size: clamp(1.4rem, 4vw, 2rem);
        font-weight: 700;
      }

      .headline {
        margin: 0;
        font-size: clamp(1rem, 2.8vw, 1.25rem);
      }

      .subtext {
        margin: 12px 0 0;
        color: var(--muted);
        font-size: 0.98rem;
      }

      .timer {
        color: var(--primary);
        font-weight: 700;
      }

      a {
        color: #8cc2ff;
      }
    </style>
  </head>
  <body>
    <main class="panel" role="main" aria-live="polite">
      <div class="brand">
        <div class="brand-badge">
          <img src="./catchlogs-icon.png" alt="CatchLogs" />
        </div>
        <h1 class="brand-title">CatchLogs</h1>
      </div>

      <p class="headline">CatchLogs has moved to <strong>catch-logs.app</strong>.</p>
      <p class="subtext">
        You will be redirected in <span id="countdown" class="timer">5</span> seconds.
      </p>
      <p class="subtext">
        If you are not redirected, <a href="https://catch-logs.app">click here</a>.
      </p>
    </main>

    <script>
      (function () {
        var seconds = 5;
        var countdownEl = document.getElementById("countdown");

        var intervalId = window.setInterval(function () {
          seconds -= 1;
          if (countdownEl) {
            countdownEl.textContent = String(Math.max(seconds, 0));
          }

          if (seconds <= 0) {
            window.clearInterval(intervalId);
            window.location.href = "https://catch-logs.app";
          }
        }, 1000);
      })();
    </script>
  </body>
</html>
